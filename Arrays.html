<html>
    <head>
        <title>Arrays In JavaScript</title>
    </head>
    <body></body>
</html>
<script type="text/javascript">
/*
Arrays are dynamic in Javascript which means it can contail all the datatypes in it
And it is a 'Zero' based index
*/
var cars = ["BMW","VOLVO","AUDI"];
cars.push(2); //push function appends new data into the array

for(var i = 0; i < cars.length; i++)
    {
        document.write("<h2>"+cars[i]+"</h2>");
    }

</script>
