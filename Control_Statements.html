<html>
    <head>
        <title>Control Statements</title>
    </head>
    <body></body>
</html>
<script type="text/javascript">
/*
JS control statements also known as control structure or flow control statement are statements which decide the execution flow of the program

***Conditioinal Control Statements***
(1) if - else
(2) switch case
*************************************
(3) break
(4) continue
***Looping or Iterative Statements***
(5) for loop
(6) while loop
(7) do while
(8) for ... in loop
*************************************
*/

/*

----------------------------------------------if-else Example---------------------------------------------
Q1) Find weather number is even or odd
Q2) Find if a number is positive, negative or 0
Q3) Find if a number is positive & even
*/
document.write("<h1>If-Else Control Statements</h1>")

//Q1) Find weather number is even or odd
var x = 6;
if(x % 2 == 0)
    {
        document.write("<h3>Even Number </h3>");
    }
else
    {
        document.write("<h3>ODD Number </h3>");
    }

//Q2) Find if the number is positive, Negative or 0
var y = 2;
if(y > 0)
    {
        document.write("<h3>Positive</h3>");
    }
else if(y < 0)
    {
        document.write("<h3>Negative</h3>");
    }
else
    {
        document.write("<h3>Number is neither positive or negative</h3>");
    }

//Q3) Find if a number is positive & even
var z = 8;
if(z > 0)
    {
        document.write("<h3>Positive</h3>");
        if(z % 2 == 0)
        {
            document.write("<h3>Even Number</h3>");
        }
        else{
            document.write("<h3>Number is Positive but it is ODD");
            }
    }
else
    {
        document.write("<h3>Number is Negative</h3>");
    }

//We can also use "&&" eg: if (z > 0 && z % 2 == 0)
/*-------------------------------------Switch Case Example------------------------------------------------
(Q1) Find the day of week by accepting its number
eg 1 -> Sunday, 2 -> Monday etc
*/

var day = 1;
switch(day)
{
    case 1:
        document.write("<h2>Sunday</h2>");
        break;
    case 2:
        document.write("<h2>Monday</h2>");
        break;
    case 3:
        document.write("<h2>Tuesday</h2>");
        break;
    case 4:
        document.write("<h2>Wednesday</h2>");
        break;
    case 5:
        document.write("<h2>Thursday</h2>");
        break;
    case 6:
        document.write("<h2>Friday</h2>");
        break;
    case 7:
        document.write("<h2>Saturday</h2>");
        break;
    default:
        document.write("<h2>Wrong Input!</h2>");
}
</script>
